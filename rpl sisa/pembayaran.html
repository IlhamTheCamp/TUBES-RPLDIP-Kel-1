<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />

    <!-- mycss -->
    <link rel="stylesheet" href="pembayaran.css" />

    <!-- javascript -->
    <script src="pembayaran.js"></script>

    <title>pembayaran</title>
  </head>
  <body>
    <div class="container px-4 py-5 mx-auto">
      <div class="row d-flex justify-content-center">
        <div class="col-5">
          <h4 class="heading">Pembayaran</h4>
        </div>
        <div class="col-7">
          <div class="row text-right">
            <div class="col-4">
              <h6 class="mt-2">Nama Mobil</h6>
            </div>
            <div class="col-4">
              <h6 class="mt-2">Durasi Sewa</h6>
            </div>
            <div class="col-4">
              <h6 class="mt-2">Biaya</h6>
            </div>
          </div>
        </div>
      </div>
      <div class="row d-flex justify-content-center border-top">
        <div class="col-5">
          <div class="row d-flex">
            <div class="book"><img src="img/brio.png" class="book-img" /></div>
            <div class="my-auto flex-column d-flex pad-left">
              <h6 class="mob-text">TRK000001</h6>
            </div>
          </div>
        </div>
        <div class="my-auto col-7">
          <div class="row text-right">
            <div class="col-4">
              <p class="mob-text">Brio</p>
            </div>
            <div class="col-4">
              <div class="row d-flex justify-content-end px-3">
                <p class="mb-0" id="cnt1">24 Jam</p>
              </div>
            </div>
            <div class="col-4">
              <h6 class="mob-text">Rp.200.000</h6>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-12">
          <div class="card">
            <div class="row">
              <div class="col-lg-3 radio-group">
                <div class="row d-flex px-3 radio">
                  <img class="pay" src="https://i.imgur.com/WIAP9Ku.jpg" />
                  <p class="my-auto">DANA</p>
                </div>
                <div class="row d-flex px-3 radio gray">
                  <img class="pay" src="https://i.imgur.com/OdxcctP.jpg" />
                  <p class="my-auto">LinkAja</p>
                </div>
                <div class="row d-flex px-3 radio gray mb-3">
                  <img class="pay" src="https://i.imgur.com/cMk1MtK.jpg" />
                  <p class="my-auto">PayPal</p>
                </div>
              </div>
              <div class="col-lg-4 mt-2">
                <button class="btn-block btn-blue">
                  <span> <span id="checkout">Bayar</span></span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
